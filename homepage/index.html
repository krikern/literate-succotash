/* Style the body */
body {

/* Header/logo Title */

h2 {

/* Style the top navigation bar */
.navbar {
  display: flex;
  background-color: #333;
  position: right;
  font-size: large;
}


/* Style the navigation bar links */
.navbar a {
  color: white;
  padding: 30px 40px;
  text-decoration: none;
  text-align: center;
}

/* Change color on hover */
.navbar a:hover {
  background-color: #ddd;
  color: black;
}

/* Column container */

.row {  
  display: flex;
  justify-content: space-evenly;
  flex-wrap: wrap;
  background: rgb(245, 245, 228);
  padding: 30px;
}

.row img{
  width: 80px;
  height: 80px;
}

  padding: 20px;
}

.lenker {

  text-align: center;
  background: rgb(250, 250, 242);

}

.button {
  border: none;
  color: white;
  padding: 16px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  transition-duration: 0.4s;
  cursor: pointer;
}

.button1 {
  background-color: white; 
  color: black; 
  border: 2px solid rgb(72, 197, 170);
  padding: 10px 24px;
  width:10%;
  border-radius: 8px;
}


.button1:hover {
  background-color: rgb(72, 197, 170);
  color: white;
  
}


.button2 {
  background-color: rgb(32, 28, 28); 
  color: rgb(255, 255, 255); 
  border: 2px solid rgb(255, 255, 255);
  padding: 20px 20px;
  width:10%;
  border-radius: 8px;
}


.button2:hover {
  background-color: #ddd;
  color: rgb(10, 10, 10);
}
/* Footer */
.footer {
  padding: 20px;
  text-align: center;
  color: white;
  background: rgb(0, 0, 0);
  font-size: 14px;
}

.gitlab {
  padding: 20px;
  text-align: center;
  background: rgb(255, 233, 198);

}

.bgitlab {
  background-color: rgb(255, 255, 255); 
  color: rgb(0, 0, 0); 
  border: 2px solid rgb(255, 201, 101);
  padding: 10px 24px;
  width:10%;
  border-radius: 8px;
}


.bgitlab:hover {
  background-color: rgb(255, 201, 101);
  color: rgb(255, 254, 253);
  
}



/* Responsive layout - when the screen is less than 700px wide, make the two columns stack on top of each other instead of next to each other */
@media screen and (max-width: 700px) {
  .row, .navbar {   
    flex-direction: column;
  }
}
